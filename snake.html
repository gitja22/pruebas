<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Estilos CSS para el juego */
      #game-board {
        width: 400px;
        height: 400px;
        position: relative;
        border: 1px solid #000;
      }
      .snake {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: green;
      }
      .food {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="game-board"></div>

    <script src="snake.js"></script>
  </body>
</html>
